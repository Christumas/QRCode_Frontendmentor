<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  
  <title> Frontend Mentor | QR code component</title>

</head>
<body>
  <div class = "parentContainer">
    <div class="QRContainer">
      <img src="images/image-qr-code.png" alt="image of QR code">
    </div>
    <div class="firstText">
      Improve your front-end <br>skills by building projects<br>
      <span>Scan the QR code to visit Frontend <br>Mentor and take your coding skills to<br> the next level</span>

    </div>
    <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
    </div>
  </div>
</body>
</html>
